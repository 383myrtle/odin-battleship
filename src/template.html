<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="container">
      <div class="main">
        <div class="player-container">
          <h1>Player</h1>
          <div class="player-board"></div>
          <button id="reshuffle" class="hidden">Reshuffle</button>
        </div>
        <div class="opponent-container">
          <h1>Opponent</h1>
          <div class="opponent-board"></div>
        </div>
      </div>
      <div class="game-info">
        <!-- 
        Add rules and a button to start.
        Once started, disable reshuffle buttons and populate this 
        section with the game status.
        When game ends, display a message and a button to restart.
        -->
        <form>
          <label for="name">Enter your name:</label>
          <input type="text" id="name" name="name" />
          <button id="continue">Continue</button>
        </form>
      </div>
    </div>
  </body>
</html>
